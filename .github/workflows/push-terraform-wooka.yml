  checkov:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.STATE_GOOGLE_CREDENTIALS }}
      GCS_BUCKET: ${{ secrets.STATE_GCS_BUCKET }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    defaults:
      run:
        working-directory: terraform/wooka

    steps:
      - uses: actions/checkout@v3
        name: Checkout source code

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.4'
          cli_config_credentials_token: ${{ secrets.STATE_TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${GCS_BUCKET}"

      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/wooka
          framework: terraform 
          output_format: cli
          output_file_path: console
          skip_check: CKV_TF_1

  tfsec:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.STATE_GOOGLE_CREDENTIALS }}
      GCS_BUCKET: ${{ secrets.STATE_GCS_BUCKET }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    defaults:
      run:
        working-directory: terraform/wooka

    steps:

      - uses: actions/checkout@v3
        name: Checkout source code

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/wooka

  tflint:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.STATE_GOOGLE_CREDENTIALS }}
      GCS_BUCKET: ${{ secrets.STATE_GCS_BUCKET }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    defaults:
      run:
        working-directory: terraform/wooka

    steps:
      - uses: actions/checkout@v3
        name: Checkout source code

      - uses: actions/cache@v3
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ubuntu-latest-tflint-${{ hashFiles('.tflint.hcl') }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.4'
          cli_config_credentials_token: ${{ secrets.STATE_TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${GCS_BUCKET}"

      - uses: terraform-linters/setup-tflint@v3
        name: Setup TFLint
        with:
          tflint_version: ${{ inputs.tflint_version }}

      - name: Show version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ github.token }}

      # Skip upload scanning

      - name: Run TFLint
        # if: inputs.tflint_upload_sarif == 'false'
        run: tflint -f compact

      # Upload scanning

      # - name: Run TFLint
