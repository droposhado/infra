      #   run: exit 1

  terraform-native-checks:
    needs:
      - checkov
      - tfsec
      - tflint
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.STATE_GOOGLE_CREDENTIALS }}
      GCS_BUCKET: ${{ secrets.STATE_GCS_BUCKET }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    defaults:
      run:
        working-directory: terraform/wooka

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.4'
          cli_config_credentials_token: ${{ secrets.STATE_TF_API_TOKEN }}

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${GCS_BUCKET}"

      - name: Terraform Validate
        run: terraform validate -no-color

  terraform-apply:
    needs:
      - terraform-native-checks
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.STATE_GOOGLE_CREDENTIALS }}
      GCS_BUCKET: ${{ secrets.STATE_GCS_BUCKET }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    defaults:
      run:
        working-directory: terraform/wooka

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.4'
          cli_config_credentials_token: ${{ secrets.STATE_TF_API_TOKEN }}

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${GCS_BUCKET}"

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform plan
        run: terraform plan

      - name: Terraform apply
        run: terraform apply -auto-approve